<!Doctype html>
<html lang="en-us">

<!-- Color Switcher Project  -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to Bootstrap CSS stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body id= "colorswitch">
    <main class="container">
        <section class="row">

            <section id= "title" class= "col-12">

                <h1>Background Color Switcher</h1>
                <h5>*Click a button and watch the background color change*</h5>

            </section>

            <section class= "row" id= "buttonsect">
                <button id="color1" type="button" class= "col-3">French Lime</button>
                <button id="color2" type="button" class= "col-3">Maximum Blue Green</button>
                <button id="color3" type="button" class= "col-3">Red Munsell</button>
                <button id="reset" type="button" class= "col-3"> Reset</button>   

            </section>
            

</section>
    </main>

    <!--link to Bootstrap JavaScript file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  

    <script src="scripts/myscripts.js"></script>

</html>
